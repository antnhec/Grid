<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A–Z Flip Grid</title>
<style>
  body {
    font-family: sans-serif;
    background: #f0f0f0;
    padding: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
    gap: 20px;
  }
  .card {
    perspective: 1000px;
    cursor: pointer;
  }
  .card-inner {
    position: relative;
    width: 100px;
    height: 140px;
    transition: transform 0.6s ease-in-out;
    transform-style: preserve-3d;
  }
  .card.flip .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    border-radius: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 5px;
    box-sizing: border-box;
  }
  .card-front {
    background-color: #3498db;
  }
  .card-front img {
    width: 80%;
    height: auto;
    border-radius: 5px;
  }
  .card-back {
    background-color: #2ecc71;
    transform: rotateY(180deg);
    color: white;
    font-size: 1em;
    text-align: center;
    padding: 10px;
  }
</style>
</head>
<body>

<div class="grid" id="grid"></div>

<script>
// ============================
// Editable A–Z flip cards
// Front: image, Back: text
// Drop-in ready — just replace images in "assets" and update text
// ============================

const cardsData = [
  { image: 'assets/a.png', text: 'A is for Art' },
  { image: 'assets/b.jpg', text: 'B is for Ball' },
  { image: 'assets/c.jpg', text: 'C is for Cat' },
  { image: 'assets/d.jpg', text: 'D is for Dog' },
  { image: 'assets/e.jpg', text: 'E is for Elephant' },
  { image: 'assets/f.jpg', text: 'F is for Fish' },
  { image: 'assets/g.jpg', text: 'G is for Grapes' },
  { image: 'assets/h.jpg', text: 'H is for Hat' },
  { image: 'assets/i.jpg', text: 'I is for Ice cream' },
  { image: 'assets/j.jpg', text: 'J is for Jelly' },
  { image: 'assets/k.jpg', text: 'K is for Kite' },
  { image: 'assets/l.jpg', text: 'L is for Lion' },
  { image: 'assets/m.jpg', text: 'M is for Monkey' },
  { image: 'assets/n.jpg', text: 'N is for Nest' },
  { image: 'assets/o.jpg', text: 'O is for Owl' },
  { image: 'assets/p.jpg', text: 'P is for Panda' },
  { image: 'assets/q.jpg', text: 'Q is for Queen' },
  { image: 'assets/r.jpg', text: 'R is for Rainbow' },
  { image: 'assets/s.jpg', text: 'S is for Sun' },
  { image: 'assets/t.jpg', text: 'T is for Tree' },
  { image: 'assets/u.jpg', text: 'U is for Umbrella' },
  { image: 'assets/v.jpg', text: 'V is for Violin' },
  { image: 'assets/w.jpg', text: 'W is for Whale' },
  { image: 'assets/x.jpg', text: 'X is for Xylophone' },
  { image: 'assets/y.jpg', text: 'Y is for Yacht' },
  { image: 'assets/z.jpg', text: 'Z is for Zebra' }
];

const grid = document.getElementById('grid');

cardsData.forEach(item => {
  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="card-inner">
      <div class="card-front">
        <img src="${item.image}" alt="">
      </div>
      <div class="card-back">
        ${item.text}
      </div>
    </div>
  `;
  card.addEventListener('click', () => card.classList.toggle('flip'));
  grid.appendChild(card);
});
</script>

</body>
</html>
